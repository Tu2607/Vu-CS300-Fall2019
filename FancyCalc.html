<html>
<body>
	<center><h1> The Fancy Calculator </h1></center>
	<br>
	
	<script>
		function myFunction(){
			var x = eval(Calculation.Number1.value) + 0;
			var y = eval(Calculation.Number2.value) + 0;
			var sign = Calculation.sign.value;

			if(sign == '+'){
				z = x + y;
				Calculation.result.value = z;
			}

			if(sign == '-'){
				z = x - y;
				Calculation.result.value = z;
			}

			if(sign == '*'){
				z = x * y;
				Calculation.result.value = z;
			}

			if (sign == "/"){
				if(y == 0)
					alert("Error! Can't divide by zero");
				else{
					z = x / y;
					Calculation.result.value = z;
				}
			}
		}
	</script>
	<center>	
	<form name= Calculation>
		<input type = "text" name= "Number1">

		<select id ="sign">
			<option value="+"> + </option>	
			<option value="-"> - </option>
			<option value="*"> * </option>
			<option value="/"> / </option>
		</select>
	
		<input type = "text" name= "Number2"> 
		<button type ='button' onclick="myFunction()"> = </button>
		<input type="text" name="result">
	</form>
	</center>


</body>
</html>
