<html>
<script>
do {
x = prompt("Enter a value");
z = prompt("Enter sign");
y = prompt("Enter another value");

if(z == '+') {
	a = eval(x) + 0;
	b = eval(y) + 0;
	c = a + b
	alert(c);
}

if(z == '-') {
	a = eval(x) + 0;
	b = eval(y) + 0;
	c = a - b
	alert(c);
}	

if(z == '*') {
	a = eval(x) + 0;
	b = eval(y) + 0;
	c = a * b
	alert(c);
}

if(z == '/') {
	a = eval(x) + 0;
	b = eval(y) + 0;
	c = a / b
	alert(c);
}
} while (confirm("Continue?"));

</script>
</html>
